<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen " id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">i</span> of <span id="total-question"></span><p>
                        <p>Score: <span id="score"></span></p>
                    </div>
                </div>

                <div class="ans-container" id="ans-container">

                </div>

                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>

            </div>
                <div id="results-screen" class="screen">
                    <h1>Quiz Results</h1>
                    <div class="result-info">

                        <p>You scored <span id="final-scored">0</span> out of <span id="max-scored"></span></p>
                        <div id="results-message"> Good job</div>
                    </div>
                    <button id="restart-Quiz">Restart Quiz</button>
                </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
